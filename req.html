<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 2px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }
        .A, .B {
            font-weight: bold;
        }
        .A {
            color: green;
        }
        .B {
            color: yellow;
        }
        #status {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="move-history">
        <h2>Move History</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="client.js"></script>
</body>
</html>
